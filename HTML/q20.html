<!DOCTYPE html>
<html>
<head>
  <style>
    
.form-container {
  width: 400px;
  margin: 0 auto;
}

.form-group {
  margin-bottom: 20px;
}

.form-group-label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.form-group-input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-group-submit {
  background-color: #007bff;
  color: #fff;
  font-size: 16px;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
  </style>
</head>
<body>

<div class="form-container">
  <form>
    <div class="form-group">
      <label class="form-group-label" for="name">Name:</label>
      <input class="form-group-input" type="text" id="name" name="name">
    </div>

    <div class="form-group">
      <label class="form-group-label" for="email">Email:</label>
      <input class="form-group-input" type="email" id="email" name="email">
    </div>

    <div class="form-group">
      <label class="form-group-label" for="phone">Phone:</label>
      <input class="form-group-input" type="tel" id="phone" name="phone">
    </div>

    <div class="form-group">
      <input class="form-group-submit" type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
